    <!-- Added Playfair Display for Serif Headers -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        /* Hygge Base: Warm Creamy Background */
        background-color: #FDFBF7; 
        color: #44403C; /* Stone-700 */
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', 'Noto Sans SC', serif;
      }
      /* Custom Scrollbar - Warm Tone */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3D1; /* Stone-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A29E; /* Stone-400 */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        /* Faster animation (0.3s) for snappier feel */
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
